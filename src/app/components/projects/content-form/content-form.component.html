<div class="container" id="card_top">
    <div class="spinner-border" role="status" *ngIf="isLoading">
        <span class="sr-only">Loading...</span>
    </div>
<div class="card card-body" >
    <form [formGroup]="postFormGroup" (submit)="onSubmit()" *ngIf="!isLoading">
        <div class="form-group">
          <label for="inputText">Project Name</label>
          <input type="text"  class="form-control" formControlName="projectName">
        </div>
      <div class="form-group">
        <label for="inputLanguage">Language</label>
        <input type="text"  class="form-control" formControlName="language">
      </div>
      <div class="form-group">
        <label for="inputTerm">Term</label>
        <input type="text"  class="form-control" formControlName="term">
      </div>
      <div class="form-group">
        <label for="inputDescription">Description</label>
        <input type="text" class="form-control" formControlName="description">
      </div>
     <button class="btn text-white btn-xl text-uppercase float-right" style="background-color: #5fbae9;" type="submit">Add</button>
     </form>
</div>
</div>
